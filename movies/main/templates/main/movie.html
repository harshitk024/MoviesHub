{%extends "main/templates.html" %}

{% block recommend%}
<div class = "movie">
   <div class="movie-image">
      <img width = 300px height =  400px src = {{image}}>
   </div>
   <div class="movie-info">
    <h1>{{title}}</h1>
    <p>{{overview}}</p>


      <div class = "movie-info-genres">
       
       <ul class = "genres">
        {%for i in genres%}
           <li>{{i}}</li>
        {% endfor %}
        
       </ul>

       <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width = 15px height = 15px>
         <path d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z"/>
       </svg>
       <span style = "font-size: 13px;">{{rating}}</span>
      </div>
      <div>
      <span style = "font-size: 12px;"><strong>Director : </strong>{{director}}</span>
      </div>
      
      <form class = "recommend-form">
         <input type = "button" value="Add to Watchlist" class="recommend">
      </form>
      </div>
</div>
</div>
<div class = "movie-recommend">
   <h1>Recommendations</h1>
   <div class = "movie-recommend-list"> 
   {%for img in recommended_movies_img %}
     <div><a href="{% url 'recommend' %}"><img src = "{{img}}" width="200px" height="250px"></a></div>
   {%endfor%}
   </div>
   
   
</div>
{%endblock%}
